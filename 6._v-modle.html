<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 双向数据绑定 -->
    <div id="app">
        <form action="">
                用户名：<input type="text" v-model="username">
                用户名：<input type="text" v-model.lazy="username">
                <!-- lazy焦点移开的时候才同步 -->
                <h4>用户名是：{{username}}</h4>

                用户名：<input type="text" v-model.trim="username">
                <!-- trim去掉前后的空格，可以应用在验证码相关的用途 -->
                <h4>用户名是：{{username}}</h4>

                年龄：
                <input type="number" v-model.number="age">
                <!-- 变成数值型 -->
                <h4>年龄是：{{age}}</h4>

                性别：
                <input type="radio" name="sex" v-model="sex" value="男">男
                <input type="radio" name="sex" v-model="sex" value="女">女
                <h4>性别是：{{sex}}</h4>
                <!-- value值是传给后台的 -->

                爱好：
                <input type="checkbox" value="足球" v-model="hobbys">足球
                <input type="checkbox" value="篮球" v-model="hobbys">篮球
                <input type="checkbox" value="排球" v-model="hobbys">排球
                <h4>你的爱好是：{{hobbys}}</h4>

                学校：
                <select name="" id="" v-model="school">
                    <option value="农大">农大</option>
                    <option value="金融">金融</option>
                    <option value="林大">林大</option>
                </select>
                <h4>学校是：{{school}}</h4>


                自我介绍：
                <textarea name="" id="" cols="30" rows="" v-model="description"></textarea>
                <h4>我的描述是：{{description}}</h4>
            </form>
    </div>


    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                username:"",
                sex:"",
                hobbys:[],
                school:'林大',
                description:'',
                age:''
            }
        })
    </script>
</body>
</html>
