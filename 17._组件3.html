<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div :is="whichComponent">
        <!-- 切换组件使用 -->
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                whichComponent:'component1'//显示当前要显示的，组件的名称
            },
            components:{
                component1:{
                    template:'<h1>componnent</h1>'
                },
                component2:{
                    template:'<h1>component2</h1>'
                },
                component3:{
                    template:'<h1>component3</h1>'
                },
                            
            }
        })
    </script>
</body>
</html>
