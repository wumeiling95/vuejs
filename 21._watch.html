<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="demo">{{firstName}}+{{lastName}}={{ fullName }}</div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#demo",
            data:{
                firstName:"Foo",
                lastName:"Bar",
                // fullName:"Foo Bar"
            },
            // watch:擅长处理的场景：一个数据影响多个数据的结果
            // computed：商场处理的场景：一个数据受多个数据影响
            // watch:{
            //     firstName:function(val){//val是新的值
            //         this.fullName = val + '' + this.lastName
            //     },
            //     lastName:function(val){
            //         this.fullName = this.firstName + '' + val
            //     }
            // },
            // 计算属性的结果会被缓存
            computed:{
                fullName:function(){
                    return this.firstName + '' + this.lastName;
                }
            }
        })

        // vue的双向数据原理
        //ObjectdefineProperties();访问器属性：直接在一个对象上丁一新的属性或改变现有属性
    </script>
</body>
</html>
