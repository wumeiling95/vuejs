<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .aa{
            width: 200px;
            height: 200px;
            background-color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <img v-bind:src="imgSrc" v-bind:alt="tip">
        <img :src="imgSrc" :alt="tip">
        <!-- 绑定  简写成： -->

        <div id="div1" :class="clsName"></div>

        <div :class="{aa:isAa}"></div>

        <div :style="styleObj"></div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                imgSrc:'https://cn.vuejs.org/images/logo.png',
                tip:"图片加载失败",
                clsName:'aa',
                isAa:false,
                styleObj:{
                    width:'200px',
                    height:'200px',
                    background:'green',
                    // backgroundColor:'green'
                }
            }
        })
    </script>
</body>
</html>
