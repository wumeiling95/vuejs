<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <weichuang msg="这是组件1"></weichuang>
        <weichuang msg="这是组件2"></weichuang>
        <my-component :content="title"></my-component>
    </div>
    <script src="vue.js"></script>
    <script>
        //全局组件
        Vue.component('weichuang',{
            template:
            //组件必须包裹一个标签
            `<div><h1>{{ msg }}</h1>
                      <h1>这是一个全局组件</h1>
                      <h1>这是一个全局组件</h1></div>`
        ,
        props:['msg']
        });//定义组件，相当于自定义标签
        new Vue({
            el:"#app",
            data:{
                title:'这是一个局部组件'
            },
            //局部组件
            components:{
                'my-component':{
                    template:'<h1>{{content}}</h1>',
                    props:['content']
                }
            }
        })
    </script>
</body>
</html>
